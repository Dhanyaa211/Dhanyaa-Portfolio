<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners for iOS -->
  <rect width="180" height="180" rx="40" ry="40" fill="url(#bgGradient)"/>
  
  <!-- Subtle inner effects -->
  <rect x="5" y="5" width="170" height="170" rx="35" ry="35" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  <rect x="10" y="10" width="160" height="160" rx="30" ry="30" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  
  <!-- Letter D -->
  <path d="M25 50 L25 130 L50 130 C70 130 80 120 80 90 C80 60 70 50 50 50 Z M40 65 L47 65 C57 65 62 67 62 90 C62 113 57 115 47 115 L40 115 Z" fill="url(#textGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Letter R -->
  <path d="M85 50 L85 130 M85 50 L105 50 C112 50 115 53 115 63 C115 73 112 76 105 76 L85 76 M103 76 L118 130" fill="none" stroke="url(#textGradient)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  
  <!-- Letter S -->
  <path d="M125 70 C125 60 128 55 135 55 C142 55 145 60 145 70 M145 70 C145 75 142 78 135 80 L130 82 C125 85 122 88 122 98 C122 108 125 113 135 113 C145 113 148 108 148 98" fill="none" stroke="url(#textGradient)" stroke-width="6" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Decorative elements -->
  <circle cx="20" cy="20" r="3" fill="rgba(255,255,255,0.6)" filter="url(#glow)"/>
  <circle cx="160" cy="160" r="3" fill="rgba(255,255,255,0.6)" filter="url(#glow)"/>
  <circle cx="15" cy="165" r="2" fill="rgba(255,255,255,0.4)"/>
  <circle cx="165" cy="15" r="2" fill="rgba(255,255,255,0.4)"/>
  
  <!-- Tech-inspired accent -->
  <path d="M90 25 L95 20 L100 25 L95 30 Z" fill="rgba(255,255,255,0.3)"/>
  <path d="M90 155 L85 160 L90 165 L95 160 Z" fill="rgba(255,255,255,0.3)"/>
</svg>
